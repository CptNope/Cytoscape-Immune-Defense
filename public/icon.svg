<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a0a0a"/>
      <stop offset="100%" stop-color="#0a0505"/>
    </radialGradient>
    <radialGradient id="cellGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Subtle background red blood cells -->
  <circle cx="120" cy="380" r="35" fill="none" stroke="#450a0a" stroke-width="2" opacity="0.3"/>
  <circle cx="120" cy="380" r="15" fill="none" stroke="#450a0a" stroke-width="1.5" opacity="0.2"/>
  <circle cx="400" cy="130" r="30" fill="none" stroke="#450a0a" stroke-width="2" opacity="0.3"/>
  <circle cx="400" cy="130" r="12" fill="none" stroke="#450a0a" stroke-width="1.5" opacity="0.2"/>

  <!-- Virus (top-left) -->
  <g filter="url(#glow)" opacity="0.7">
    <polygon points="100,120 115,105 130,108 140,120 135,138 118,145 105,138" fill="rgba(245,158,11,0.1)" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="120" cy="125" r="8" fill="none" stroke="#f59e0b" stroke-width="1"/>
  </g>

  <!-- Bacteria (top-right) -->
  <g filter="url(#glow)" opacity="0.7">
    <polygon points="380,95 395,88 410,92 415,108 405,120 390,118 378,110" fill="rgba(239,68,68,0.1)" stroke="#ef4444" stroke-width="2"/>
    <circle cx="395" cy="105" r="6" fill="none" stroke="#ef4444" stroke-width="1"/>
  </g>

  <!-- Parasite (bottom-right) -->
  <g filter="url(#glow)" opacity="0.6">
    <ellipse cx="400" cy="400" rx="25" ry="15" fill="rgba(168,85,247,0.1)" stroke="#a855f7" stroke-width="2"/>
    <path d="M375,400 Q355,390 340,395" fill="none" stroke="#a855f7" stroke-width="1.5"/>
  </g>

  <!-- Fungus (bottom-left) -->
  <g filter="url(#glow)" opacity="0.6">
    <circle cx="130" cy="400" r="18" fill="rgba(16,185,129,0.05)" stroke="#10b981" stroke-width="1.5"/>
    <line x1="130" y1="382" x2="130" y2="374" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="130" cy="372" r="2.5" fill="#10b981"/>
    <line x1="146" y1="392" x2="152" y2="386" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="153" cy="385" r="2.5" fill="#10b981"/>
  </g>

  <!-- T-Cell (center) -->
  <g filter="url(#softGlow)">
    <!-- Outer membrane -->
    <circle cx="256" cy="245" r="85" fill="rgba(255,255,255,0.05)" stroke="white" stroke-width="3"/>

    <!-- Inner glow -->
    <circle cx="256" cy="245" r="85" fill="url(#cellGlow)"/>

    <!-- Nucleus -->
    <circle cx="250" cy="245" r="34" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>

    <!-- Receptors (villi) around the cell -->
    <line x1="256" y1="160" x2="256" y2="148" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="316" y1="175" x2="323" y2="165" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="341" y1="245" x2="353" y2="245" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="316" y1="315" x2="323" y2="325" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="256" y1="330" x2="256" y2="342" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="196" y1="315" x2="189" y2="325" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="171" y1="245" x2="159" y2="245" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="196" y1="175" x2="189" y2="165" stroke="white" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Antibody projectiles shooting out -->
    <g stroke="#4ade80" stroke-width="2.5" filter="url(#glow)">
      <line x1="310" y1="200" x2="340" y2="175"/>
      <line x1="335" y1="180" x2="345" y2="170"/>
      <line x1="330" y1="185" x2="340" y2="185"/>

      <line x1="310" y1="290" x2="345" y2="310"/>
      <line x1="340" y1="305" x2="350" y2="315"/>
      <line x1="340" y1="310" x2="345" y2="300"/>
    </g>

    <!-- Thrust flame (left side) -->
    <g stroke="#60a5fa" stroke-width="2" fill="none" filter="url(#glow)" opacity="0.8">
      <path d="M171,235 L145,245 L171,255"/>
    </g>
  </g>

  <!-- Title text -->
  <text x="256" y="430" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="48" font-style="italic" fill="white" letter-spacing="-2" filter="url(#glow)">CYTOSCAPE</text>
  <text x="256" y="460" text-anchor="middle" font-family="monospace" font-size="14" fill="#4ade80" letter-spacing="4">IMMUNE DEFENSE</text>
</svg>
